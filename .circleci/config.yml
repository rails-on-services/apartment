version: 2.1

jobs:
  build:
    docker:
      - image: circleci/<< parameters.ruby_version >>
    parameters:
      ruby_version:
        type: string
      gemfile:
        type: string
    environment:
      BUNDLE_GEMFILE: << parameters.gemfile >>
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Which ruby?
          command: ruby -v
      - run:
          name: Install gems
          command: bundle install
      # TODO: copy config/database.yml.samples before tests start
      - run:
          name: Configure spec config database.yml
          command: cp spec/config/database.yml.sample spec/config/database.yml
      - run:
          name: Configure spec dummy config database.yml
          command: cp spec/dummy/config/database.yml.sample spec/dummy/config/database.yml
      - run:
          name: Start database services
          command: docker-compose up -d
      - run:
          name: Run tests
          command: bundle exec rspec

workflows:
  test_suite:
    jobs:
      - build:
          matrix:
            parameters:
              # TODO: figure out jruby image with git
              ruby_version: ["ruby:2.6-buster", "ruby:2.7-buster"]
              gemfile: ["gemfiles/rails_5_2.gemfile", "gemfiles/rails_6_0.gemfile"]
