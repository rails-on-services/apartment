version: 2.1
# orbs:
#   ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: << parameters.ruby_version >>
    # executor: ruby/default
    parameters:
      ruby_version:
        type: string
      gemfile:
        type: string
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Which ruby?
          command: ruby -v
      - run:
          name: Install gems
          command: bundle install --gemfile=<< parameters.gemfile >>
      - run:
          name: Configure spec config database.yml
          command: cp spec/config/database.yml.sample spec/config/database.yml
      # TODO: copy config/database.yml.samples before tests start
      # - run:
      #     name: Run tests
      #     command: bundle exec rspec

workflows:
  test_suite:
    jobs:
      - build:
          matrix:
            parameters:
              # TODO: figure out jruby image with git
              ruby_version: ["ruby:2.6-buster", "ruby:2.7-buster", "jruby:9.2"]
              gemfile: ["gemfiles/rails_5_2.gemfile", "gemfiles/rails_6_0.gemfile"]
