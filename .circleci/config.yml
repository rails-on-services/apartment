jobs:
  build:
    docker:
      - image: << parameters.ruby_version >>
    # executor: ruby/default
    parameters:
      ruby_version:
        type: string
      gemfile:
        type: string
    steps:
      - checkout
      - run:
          name: Install bundler
          command: gem install bundler
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Which ruby?
          command: ruby -v
      - run:
          name: Install gems
          command: bundle install --gemfile=<< parameters.gemfile >>
