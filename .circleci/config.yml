version: 2.1

jobs:
  build:
    docker:
      - image: circleci/<< parameters.ruby_version >>
    parameters:
      ruby_version:
        type: string
      gemfile:
        type: string
    environment:
      BUNDLE_GEMFILE: << parameters.gemfile >>
    steps:
      - checkout
      # Restore Cached Dependencies
      - restore_cache:
          keys:
            - gem-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "${BUNDLE_GEMFILE}.lock" }}
            - gem-cache-v1-{{ arch }}-{{ .Branch }}
            - gem-cache-v1

      - run: bundle install --path vendor/bundle

      - save_cache:
          key: gem-cache-v1-{{ arch }}-{{ .Branch }}-{{ checksum "${BUNDLE_GEMFILE}.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Configure spec config database.yml
          command: cp spec/config/{database.yml.sample,database.yml}

      - run:
          name: Configure spec dummy config database.yml
          command: cp spec/dummy/config/{database.yml.sample,database.yml}

      - setup_remote_docker:
          version: 19.03.13

      - run:
          name: Start database services
          command: docker-compose up -d

      # - run:
      #     name: wait for postgresql
      #     command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: wait for mysql
          command: dockerize -wait tcp://localhost:3306 -timeout 1m

      - run:
          name: Run tests
          command: bundle exec rspec

workflows:
  test_suite:
    jobs:
